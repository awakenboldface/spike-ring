version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: slander/clojure-docker

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      LEIN_ROOT: "true"
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m

    auth:
    #Put the contents of keyfile.json into an environment variable for the build called GCR_CREDS, which is then passed in.
      username: _json_key
      password: $GOOGLE_AUTH

    steps:
      - checkout

      - run:
          name: Dump Google Cloud Credentials to file
          command: echo ${GOOGLE_AUTH} > ${HOME}/gcp-key.json

      - run:
          name: Configure gcloud
          command: |
            gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}

      - run:
          name: Download model
          command: |
            mkdir python/model
            gsutil cp -r gs://spike-ring/0.1.0/ python/model

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "project.clj" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: lein deps

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "project.clj" }}

      # run tests!
      - run: lein test

      - run: lein uberjar

      - setup_remote_docker:   # (2)
          docker_layer_caching: true # (3)

      - run:
          name: Copy jar
          command: |
            cp target/uberjar/spike-ring.jar docker/spike-ring/spike-ring.jar

#      - run:
#          name: Push image
#          command: |
#            docker build -t gcr.io/sanguine-frame-189801/spike-ring:${CIRCLE_TAG} docker/spike-ring
#            gcloud docker -- push gcr.io/sanguine-frame-189801/spike-ring:${CIRCLE_TAG}

      - run:
          name: Push image
          command: |
            if [ -z "$CIRCLE_TAG" ]; then
              docker build -t slander/spike-ring docker/spike-ring
              docker run -d --name spike-ring slander/spike-ring
              docker exec spike-ring wget --retry-connrefused -T 10 http://localhost:8080
            else
              docker build -t slander/spike-ring:$CIRCLE_TAG docker/spike-ring
              docker run -d --name spike-ring slander/spike-ring:$CIRCLE_TAG
              docker exec spike-ring wget --retry-connrefused -T 10 http://localhost:8080
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker push slander/spike-ring:$CIRCLE_TAG
            fi

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.+/
